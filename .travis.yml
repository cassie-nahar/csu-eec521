language: cpp
dist: bionic
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get -y install mariadb-server libmariadb-dev libssl-dev
script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_CIVETWEB=ON -DBUILD_MARIADBCPP=ON
  - cmake --build . --target all --parallel $[`nproc`+1]
  - cmake ..
  - cmake --build . --target all --parallel $[`nproc`+1]
